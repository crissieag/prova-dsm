<mat-card class="container">
	<mat-card-header>
		<mat-card-title> Cadastrar Jogo </mat-card-title>
	</mat-card-header>
	<mat-card-content class="contentCard">
		<mat-form-field id="selecaoA">
			<mat-label>Seleção A</mat-label>
			<mat-select [(ngModel)]="selecaoA">
				<mat-option
					*ngFor="let selecao of selecoes"
					value="{{ selecao.id }}"
					#forSelecao
				>
					{{ selecao.id }} - {{ selecao.nome }}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field id="selecaoB">
			<mat-label>Seleção B</mat-label>
			<mat-select [(ngModel)]="selecaoB">
				<mat-option
					*ngFor="let selecao of selecoes"
					value="{{ selecao.id }}"
					#forSelecao
				>
					{{ selecao.id }} - {{ selecao.nome }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<button class="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
	</mat-card-content>
</mat-card>
